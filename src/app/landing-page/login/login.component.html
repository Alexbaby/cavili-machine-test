<div class="card">
  <form [formGroup]="loginform" (ngSubmit)="userSignInForm()">
    <p>LOGIN</p>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="sam@gmail.com" formControlName="email">
      <span class="text-danger" *ngIf="loginform.get('email').invalid && loginform.get('email').touched">Email is
        Required</span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="....." formControlName="password">
      <span class="text-danger" *ngIf="loginform.get('password').invalid && loginform.get('password').touched">Password
        is Required</span>
    </div>
    <button type="submit" class="card-button btn btn-info" [disabled]="loginform.invalid">Login</button>
  </form>
  <div class="errormessage">
    <p *ngIf="error">{{error.message}}</p>
  </div>
  <div class="card-footer">
    <span (click)="onChangeComponent.emit('signup')">Create An Account</span>
  </div>
</div>
<router-outlet></router-outlet>
