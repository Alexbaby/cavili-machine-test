<div class="card">
  <form>
    <p>LOGIN</p>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="sam@gmail.com">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder=".....">
    </div>
    <button type="button" class="card-button btn btn-info">Login</button>
  </form>
  <div class="card-footer">
    <span (click)="onChangeComponent.emit('signup')">Create An Account</span>
  </div>
</div>
